name: quant-trading-system

# 量化交易系统 Docker Compose 配置
# 精简版：三个核心模块

services:
  # TimescaleDB 数据库
  # 使用官方镜像 timescale/timescaledb:latest-pg18
  # 扩展已预装，无需安装，直接创建超表
  timescale-db:
    image: timescale/timescaledb:latest-pg18
    container_name: timescale-db
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    environment:
      - POSTGRES_DB=trading_db
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbuser -d trading_db"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Clash 代理
  clash-proxy:
    image: metacubex/mihomo:latest
    container_name: clash-proxy
    ports:
      - "7890:7890"
      - "7891:7891"
      - "9090:9090"
    volumes:
      - ./clash-proxy/config/config.yaml:/root/.config/mihomo/config.yaml:ro
    environment:
      - TZ=Asia/Shanghai

  # K线采集器（待实现）
