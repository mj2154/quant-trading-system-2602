  #   volumes:
  #     - ../services/backtest/.env:/app/.env:ro
  #   environment:
  #     - TZ=Asia/Shanghai
  #     - LOG_LEVEL=INFO
  #   depends_on:
  #     timescale-db:
  #       condition: service_healthy

  # API服务（统一管理器）
  api-service:
    build:
      context: ../services/api-service
      dockerfile: Dockerfile
    image: api-service:latest
    container_name: api-service
    ports:
      - "8000:8000"
    volumes:
      - ../services/api-service/src:/app/src
      - ../services/api-service/pyproject.toml:/app/pyproject.toml

    environment:
      - DATABASE_URL=postgresql://dbuser:pass@timescale-db:5432/trading_db
      - CLASH_PROXY_HTTP_URL=http://clash-proxy:7890
      - TZ=Asia/Shanghai
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
    depends_on:
      timescale-db:
        condition: service_healthy
      clash-proxy:
        condition: service_started
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --ws websockets --ws-ping-interval 20 --ws-ping-timeout 60

  # 币安数据采集服务
  binance-service:
    build:
      context: ../services/binance-service
      dockerfile: Dockerfile
    image: binance-service:latest
    container_name: binance-service
    volumes:
      - ../services/binance-service/src:/app/src
      - ../services/binance-service/pyproject.toml:/app/pyproject.toml
      - ../services/binance-service/keys:/app/keys
      - ../services/binance-service/tests:/app/tests

    env_file:
      - ../services/binance-service/.env

    environment:
      - DATABASE_HOST=timescale-db
      - DATABASE_PORT=5432
      - DATABASE_NAME=trading_db
      - DATABASE_USER=dbuser
      - DATABASE_PASSWORD=pass
      - CLASH_PROXY_HTTP_URL=http://clash-proxy:7890
      - CLASH_PROXY_WS_URL=http://clash-proxy:7890
      - TZ=Asia/Shanghai
      - LOG_LEVEL=INFO
    depends_on:
      timescale-db:
        condition: service_healthy
      clash-proxy:
        condition: service_started
    command: uv run python src/main.py

  # 信号计算服务
  signal-service:
    build:
      context: ../services/signal-service
      dockerfile: Dockerfile
    image: signal-service:latest
    container_name: signal-service
    volumes:
      - ../services/signal-service/src:/app/src
      - ../services/signal-service/pyproject.toml:/app/pyproject.toml
      - ../services/signal-service/main.py:/app/main.py

    environment:
      - DATABASE_HOST=timescale-db
      - DATABASE_PORT=5432
      - DATABASE_NAME=trading_db
      - DATABASE_USER=dbuser
      - DATABASE_PASSWORD=pass
      - TZ=Asia/Shanghai
      - LOG_LEVEL=INFO
    depends_on:
      timescale-db:
        condition: service_healthy
    command: uv run python main.py


volumes:
  timescale_data:
